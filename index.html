<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- this is where the font will go.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <body>
    <header>
      <h1>Welcome to Tic-Tac-Toe!</h1>
      <div class="btn-container" id="btnContainer">
        <button class="start-btn" id="startBtn">RESTART</button>
      </div>
      <section class="player-containers">
        <h2 class="player-1-header">Player üßõ‚Äç‚ôÄÔ∏è</h2>
        <h2 class="player-2-header">Player üëª</h2>
      </section>
    </header>
    <main>
      <aside class="player1-container">
        <!-- <h2>Player One</h2> -->
        <div class="scoreboard" id="p1Scoreboard"></div>
      </aside>
      <section class="board" id="board">
        <section class="row-1">

        <section class="row-2">

        </section>
        <section class="row-3">

      </section>
      <aside class="player2-container">
        <!-- <h2>Player Two</h2> -->

      </aside>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
