<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- this is where the font will go.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <!-- this is where the favicon will go!>
    <!-<link rel="shortcut icon" type="svg" href="assets/sparkles.svg"/></svg> -->
  </head>
  <body>
    <header>
      <h1>Welcome to Tic-Tac-Toe!</h1>
      <div class="btn-container" id="btnContainer">
        <button class="start-btn" id="startBtn">BEGIN</button>
      <!--this is where the "begin" or "reset" buttons will go.-->
      </div>
    </header>
    <main>
      <aside class="player1-container">
        <h2>Player One</h2> <!-- insert P1 here-->
        <div class="scoreboard" id="p1Scoreboard"><!-- this is P1's score board!--></div>
      </aside>
      <section class="board" id="board">
        <section class="row-1">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </section>
        <section class="row-2">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </section>
        <section class="row-3">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </section>
      </section>
      <aside class="player2-container">
        <h2>Player Two</h2> <!-- insert P2 here-->
        <div class="scoreboard" id="p2Scoreboard"><!--this is P2's score board!--></div>
      </aside>
    </main>
  </body>
